<highcharts-chart 
[Highcharts]="Highcharts" 
[options]="chartOptions" 
[(update)]="updateFlag"
    style="width: 100%; height: 400px; display: block;">
</highcharts-chart>
<select name="country" id="" [(ngModel)]="state.selectedCountry" (ngModelChange)="onCountryChange($event)">
    <option value="">Select a country</option>
    @for(country of state.countries;track country){
    <option value="{{country}}">{{country}}</option>
    }
</select>
